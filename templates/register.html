<!doctype html>
<html lang="en">
<head>
    <title>Stylic AI</title><!-- [Meta] -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/static/external/favicon.svg" type="image/x-icon"><!-- [Font] Family -->
    <link rel="stylesheet" href="/static/assets/fonts/inter/inter.css" id="main-font-link">
    <link rel="stylesheet" href="/static/assets/fonts/phosphor/duotone/style.css">
    <link rel="stylesheet" href="/static/assets/fonts/tabler-icons.min.css">
    <!-- [Feather Icons] https://feathericons.com -->
    <link rel="stylesheet" href="/static/assets/fonts/feather.css">
    <link rel="stylesheet" href="/static/assets/fonts/fontawesome.css">
    <link rel="stylesheet" href="/static/assets/fonts/material.css"><!-- [Template CSS Files] -->
    <link rel="stylesheet" href="/static/assets/css/style.css" id="main-style-link">
    <script src="/static/assets/js/tech-stack.js"></script>
    <link rel="stylesheet" href="/static/assets/css/style-preset.css">
</head>

<body data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-layout="vertical" data-pc-direction="ltr"
      data-pc-theme_contrast="" data-pc-theme="light">
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div><!-- [ Pre-loader ] End -->
<div class="auth-main">
    <div class="auth-wrapper v1">
        <div class="auth-form">
            <div class="card my-5">
                <div class="card-body">
                    <div class="text-center"><a href="/"><img src="/static/external/logo.png" height="40" alt="img"></a>
                        <div class="saprator my-3"><span>Welcome Back</span></div>
                        <h4 class="text-center f-w-500 mb-3">Sign up with your work email.</h4>
                        <form action="/register" method="post" onsubmit="handleSubmit(this)">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="mb-3"><input type="text" name="first_name" class="form-control"
                                                             placeholder="First Name *" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="mb-3"><input type="text" name="last_name" class="form-control"
                                                             placeholder="Last Name *" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3"><input type="text" name="company_name" class="form-control"
                                                     placeholder="Company Name *" required>
                            </div>
                            <div class="mb-3"><input type="email" name="email" class="form-control"
                                                     placeholder="Email Address *" required>
                            </div>
                            <div class="mb-3"><input type="number" name="phone" class="form-control"
                                                     placeholder="Phone Number *" required></div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="password" name="password" class="form-control" id="password"
                                           placeholder="Enter password">
                                    <button type="button" class="btn btn-outline-secondary"
                                            onclick="togglePasswordVisibility()">
                                        <i id="eyeIcon" class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-flex mt-1 justify-content-between">
                                <div class="form-check"><input class="form-check-input input-primary" type="checkbox"
                                                               name="is_privacy"
                                                               id="privacyPolicy"> <label
                                        class="form-check-label text-muted"
                                        for="privacyPolicy">I agree to all the Terms & Condition</label></div>
                            </div>
                            <div class="d-grid mt-4">
                                <button id="submitBtn" type="submit" class="btn btn-primary">
                                    <span id="submitText">Sign up</span>
                                    <span id="submitSpinner" class="spinner-border spinner-border-sm ms-2" role="status"
                                          aria-hidden="true" style="display: none;"></span>
                                </button>
                            </div>
                        </form>
                        <div class="d-flex justify-content-between align-items-end mt-4">
                            <h6 class="f-w-500 mb-0">Already have an Account?</h6><a href="/"
                                                                                     class="link-primary">Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- [ Main Content ] end --><!-- Required Js -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1090">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="toast align-items-center text-bg-{{ category if category else 'primary' }} border-0 show"
             role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <script>
        function handleSubmit(form) {
        const checkbox = document.getElementById("privacyPolicy");

    if (!checkbox.checked) {
      alert("Please accept the terms & condition");
      return false; // prevent form submission
    }
          const btn = document.getElementById("submitBtn");
          const text = document.getElementById("submitText");
          const spinner = document.getElementById("submitSpinner");

          // Show spinner, hide text
          text.textContent = "Signing up...";
          spinner.style.display = "inline-block";

          // Disable button
          btn.disabled = true;

          // Let form submit naturally
          return true;
        }

        function togglePasswordVisibility() {
    const input = document.getElementById("password");
    const icon = document.getElementById("eyeIcon");

    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("bi-eye");
      icon.classList.add("bi-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("bi-eye-slash");
      icon.classList.add("bi-eye");
    }
  }
    </script>
    <script src="/static/assets/js/plugins/popper.min.js"></script>
    <script src="/static/assets/js/plugins/simplebar.min.js"></script>
    <script src="/static/assets/js/plugins/bootstrap.min.js"></script>
    <script src="/static/assets/js/plugins/i18next.min.js"></script>
    <script src="/static/assets/js/plugins/i18nextHttpBackend.min.js"></script>
    <script src="/static/assets/js/icon/custom-font.js"></script>
    <script src="/static/assets/js/script.js"></script>
    <script src="/static/assets/js/theme.js"></script>
    <script src="/static/assets/js/multi-lang.js"></script>
    <script src="/static/assets/js/plugins/feather.min.js"></script>
</div>
</body>
</html>
