<!doctype html>
<html lang="en">

<head>
    <title>Stylic AI</title><!-- [Meta] -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/static/external/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/static/assets/fonts/inter/inter.css" id="main-font-link">
    <link rel="stylesheet" href="/static/assets/fonts/phosphor/duotone/style.css">
    <link rel="stylesheet" href="/static/assets/fonts/tabler-icons.min.css">
    <link rel="stylesheet" href="/static/assets/fonts/feather.css">
    <link rel="stylesheet" href="/static/assets/fonts/fontawesome.css">
    <link rel="stylesheet" href="/static/assets/fonts/material.css">
    <link rel="stylesheet" href="/static/assets/css/style.css" id="main-style-link">
    <script src="/static/assets/js/tech-stack.js"></script>
    <link rel="stylesheet" href="/static/assets/css/style-preset.css">
</head>

<body data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-layout="vertical" data-pc-direction="ltr"
    data-pc-theme_contrast="" data-pc-theme="light"><!-- [ Pre-loader ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div><!-- [ Pre-loader ] End -->
    <div class="auth-main">
        <div class="auth-wrapper v1">
            <div class="auth-form">
                <div class="card my-5">
                    <div class="card-body"><a href="/">
                            <center><img src="/static/external/logo.png" height="40" alt="img"></center>
                        </a><br><br>
                        <div class="mb-4">
                            <h3 class="mb-2"><b>Reset Password</b></h3>
                            <p class="text-muted">Please choose your new password</p>
                        </div>
                        <form action="/reset-password?email={{email}}" method="post" onsubmit="handleSubmit(this)">
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="password" name="password" class="form-control" id="password"
                                        placeholder="Enter password">
                                    <button type="button" class="btn btn-outline-secondary"
                                        onclick="togglePasswordVisibility()">
                                        <i id="eyeIcon" class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="password" name="confirm_password" class="form-control"
                                        id="confirm_password" placeholder="Enter confirm password">
                                    <button type="button" class="btn btn-outline-secondary"
                                        onclick="togglePasswordVisibilityConfirm()">
                                        <i id="eyeIconconfirm" class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid mt-4">
                                <button id="submitBtn" type="submit" class="btn btn-primary">
                                    <span id="submitText">Update Password</span>
                                    <span id="submitSpinner" class="spinner-border spinner-border-sm ms-2" role="status"
                                        aria-hidden="true" style="display: none;"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- [ Main Content ] end --><!-- Required Js -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1090">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="toast align-items-center text-bg-{{ category if category else 'primary' }} border-0 show"
            role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <script>
        function handleSubmit(form) {
            const btn = document.getElementById("submitBtn");
            const text = document.getElementById("submitText");
            const spinner = document.getElementById("submitSpinner");

            // Show spinner, hide text
            text.textContent = "Updating password...";
            spinner.style.display = "inline-block";

            // Disable button
            btn.disabled = true;

            // Let form submit naturally
            return true;
        }

        function togglePasswordVisibility() {
            const input = document.getElementById("password");
            const icon = document.getElementById("eyeIcon");

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        }

        function togglePasswordVisibilityConfirm() {
            const input = document.getElementById("confirm_password");
            const icon = document.getElementById("eyeIconconfirm");

            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        }
    </script>
    <script src="/static/assets/js/plugins/popper.min.js"></script>
    <script src="/static/assets/js/plugins/simplebar.min.js"></script>
    <script src="/static/assets/js/plugins/bootstrap.min.js"></script>
    <script src="/static/assets/js/plugins/i18next.min.js"></script>
    <script src="/static/assets/js/plugins/i18nextHttpBackend.min.js"></script>
    <script src="/static/assets/js/icon/custom-font.js"></script>
    <script src="/static/assets/js/script.js"></script>
    <script src="/static/assets/js/theme.js"></script>
    <script src="/static/assets/js/multi-lang.js"></script>
    <script src="/static/assets/js/plugins/feather.min.js"></script>
</body>

</html>
